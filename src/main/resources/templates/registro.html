<!DOCTYPE html>
<html xmlns:th="http:// www.thymeleaf.org">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>FutbolLiga</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
	<link rel="shortcut icon" th:href="@{/img/imagenLogo.png}"> 
</head>
<body>
	<div class="logo">
		<img class="foto" th:src="@{/img/imagenLogo.png}" />
	</div>
	<form method="post" th:action="@{/crear}">
		<table border="1" width="25%" cellpadding="8" class="cuadrado">
			<thead>
				<tr>
					<th colspan="2">Introduzca sus datos</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nombre de usuario</td>
					<td><input type="text" name="usuario" value="" /></td>
				</tr>
				<tr>
					<td>Contraseña</td>
					<td><input type="password" name="pwd" value="" /></td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td><input type="text" name="nombre" value="" /></td>
				</tr>
				<tr>
					<td>Tipo de usuario:</td>
					<td><select id="tipoUsuario" name="tipoUsuario" required
						onchange="mostrarCampos()" class="select">
							<option value="">Seleccione...</option>
							<option value="2">Jugador</option>
							<option value="3">Entrenador</option>
					</select></td>
				</tr>
				<tr id="camposJugador" class="oculto">
					<td><label for="dorsal">Dorsal:</label></td>
					<td><input type="number" id="dorsal" name="dorsal" min="1"
						max="99" value="1"></td>
				</tr>
				<tr>
					<td>Equipo:</td>
					<td>
						<select id="equipo" name="equipo" class="select">
								<option value="">Selecciona un equipo</option>
								<option th:each="equipo : ${equipos}"
									th:value="${equipo.idEquipo}" th:text="${equipo.nombreEquipo}">
								</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="error-message" th:text="${error}" style="color: red;"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Crear Cuenta"
						class="boton" /></td>
				</tr>
				<tr>
					<td colspan="2">¿Ya tienes cuenta? <a href="/">Iniciar
							Sesi&oacute;n</a></td>
				</tr>
			</tbody>
		</table>
	</form>
	<script>
		function mostrarCampos() {
			var tipoUsuario = document.getElementById("tipoUsuario").value;

			document.getElementById("camposJugador").classList.add("oculto");

			if (tipoUsuario === "2") {
				document.getElementById("camposJugador").classList
						.remove("oculto");
			}
		}
	</script>
</body>
</html>
